<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoronavirusWorld</title>
</head>
<body>
  <div class="background js-background">
  </div>
  <div class="main js-container">
    <header>
      <div class="wrap">
        <div class="totalStat">
          <div>
            <p class="js-totalConfirmed">Landing...</p>
            <span>Confirmed</span>
          </div>
          <div>
            <p class="js-totalRecovered">Landing...</p>
            <span>Recovered</span>
          </div>
          <div>
            <p class="js-totalDeaths">Landing...</p>
            <span>Deaths</span>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="wrap">
        <div class="countriesStat">
          <div>
            <h2>Countries</h2>
          </div>
          <div class="countriesStat_content">
            <div class="countriesStat_categories">
              <span>Country</span>
              <span>Confirmed</span>
              <span>Recovered</span>
              <span>Deaths</span>
            </div>
            <div class="countriesStat_data js-countriesContainer">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
