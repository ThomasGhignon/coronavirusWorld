<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoronavirusWorld</title>
</head>
<body>
  <div class="background js-background">
  </div>
  <div class="main js-container">
    <header>
      <div class="wrap">
        <!-- <h1>CoronavirusWorld</h1> -->
        <div class="searchBar">
          <form>
            <input type="image" src="/src/img/asset/search.svg" alt="search">
            <input type="text" placeholder="Search Country...">
          </form>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="wrap">
        <div class="totalStat">
          <div>
            <h2>Total</h2>
          </div>
          <div class="totalStat_content">
            <div>
              <p class="js-totalConfirmed">100 000</p>
              <span>Confirmed</span>
            </div>
            <div>
              <p class="js-totalRecovered">100 000</p>
              <span>Recovered</span>
            </div>
            <div>
              <p class="js-totalDeaths">100 000</p>
              <span>Deaths</span>
            </div>
          </div>
        </div>
        <div class="countriesStat">
          <div>
            <h2>Countries</h2>
          </div>
          <div class="countriesStat_content">
            <div class="countriesStat_categories">
              <span>Country</span>
              <span>Confirmed</span>
              <span>Recovered</span>
              <span>Deaths</span>
            </div>
            <div class="countriesStat_data">
              <div>
                <span>China</span>
                <span>80 000</span>
                <span>30 000</span>
                <span>3 000</span>
              </div>
              <div>
                <span>China</span>
                <span>80 000</span>
                <span>30 000</span>
                <span>3 000</span>
              </div>
              <div>
                <span>China</span>
                <span>80 000</span>
                <span>30 000</span>
                <span>3 000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
